<!DOCTYPE html>
<html>
  <head>
    <title>2D Nav Goal Publisher</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/roslibjs/0.20.0/roslib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/script.js"></script> 
    <link rel="stylesheet" href="style/style.css">
    
   
  </head>
  <body>
    <h1>2D Nav Goal Publisher</h1>
    <label for="x">X:</label>
    <input type="number" id="x" name="x" step="0.1" value="0.0"><br>
    <label for="y">Y:</label>
    <input type="number" id="y" name="y" step="0.1" value="0.0"><br>
    <label for="angle">Angle:</label>
    <input type="number" id="angle" name="angle" step="0.1" value="0.0"><br>
    <button onclick="go_to_room(-10,13)">Publish Goal</button>
    <div id="currentPose"></div>



    <div id="container" class="image_holder">
    <img class="map" src="images/first_floor_final.png" alt="hospital map">
    <img id="bot" class="robot" src="images/nurse.svg" alt="your delivery">
    </div>
    <button onclick="go_to_room(0,2)">Reception</button>
	  <button onclick="go_to_room(-10,13)">Warehouse 1</button>
	  <button onclick="go_to_room(10,13)">Warehouse 2</button>
	  <button onclick="go_to_room(-1,-3)">B rec</button>
	  <button onclick="go_to_room(1,-3)">B rec2</button>
	  <button onclick="go_to_room(-7.7,-19)">S 1</button>
	  <button onclick="go_to_room(-7.7,-5)">S 2</button>
	  <button onclick="go_to_room(7.7,-19)">S 3</button>
	  <button onclick="go_to_room(7.7,-5)">S 4</button>
	  <button onclick="go_to_room(7.7, -25.5)">B S</button>
	  <button onclick="go_to_room(-7.6,-29)">Staffroom</button>
	  <button onclick="go_to_room(-1.9,-17.9)">M 1</button>
	  <button onclick="go_to_room(-2,-11.3)">M 2</button>
	  <button onclick="go_to_room(2,-17.7)">M 3</button>
	  <button onclick="go_to_room(2.2,-11)">M 4</button>


  </body>
</html>
