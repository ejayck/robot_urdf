<!DOCTYPE html>
<html>
  <head>
    <title>2D Nav Goal Publisher</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/roslibjs/0.20.0/roslib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/script.js"></script> 
    <link rel="stylesheet" href="style/style.css">
    
   
  </head>
  <body>
    <h1>Navi-Bot</h1>
   



    <div id="container" class="image_holder">
    <img class="map" src="images/first_floor_final.png" alt="hospital map">
    <img id="bot" class="robot" src="images/nurse.svg" alt="your delivery">
    </div>

    <div>
      <h2>Robot room requests</h2>
    </div>

    <div class="button_container">
    <button class="button-5" onclick="go_to_room(0,2)">Reception</button>
	  <button class="button-5" onclick="go_to_room(-10,13)">Warehouse 1</button>
	  <button class="button-5" onclick="go_to_room(10,13)">Warehouse 2</button>
	  <button class="button-5" onclick="go_to_room(-1,-3)">Meeting room 1</button>
	  <button class="button-5" onclick="go_to_room(1,-3)">Meeting room 2</button>
	  <button class="button-5" onclick="go_to_room(-7.7,-19)">Surgery 1</button>
	  <button class="button-5" onclick="go_to_room(-7.7,-5)">Surgery 2</button>
	  <button class="button-5" onclick="go_to_room(7.7,-19)">Surgery 3</button>
	  <button class="button-5" onclick="go_to_room(7.7,-5)">Surgery 4</button>
	  <button class="button-5" onclick="go_to_room(7.7, -25.5)">Bathroom</button>
	  <button class="button-5" onclick="go_to_room(-7.6,-29)">Staffroom</button>
	  <button class="button-5" onclick="go_to_room(-1.9,-17.9)">Small room 1</button>
	  <button class="button-5" onclick="go_to_room(-2,-11.3)">Small room 2</button>
	  <button class="button-5" onclick="go_to_room(2,-17.7)">Small room 3</button>
	  <button class="button-5" onclick="go_to_room(2.2,-11)">Small room 4</button>
  </div>


  </body>
</html>
